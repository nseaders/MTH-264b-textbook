</h4> <pre class="ptx-sagecell sagecell-python" id="sage-49"><script type="text/x-sage">import matplotlib.pyplot as plt
import numpy as np
from matplotlib.animation import FuncAnimation, PillowWriter

#set grid arrays
mx = 10
my = 10
mz = 7
S = 250
x = np.linspace(-mx,mx,num=S) 
y = np.linspace(-my,my,num=S)
x,y = np.meshgrid(x,y)

#set up a 2D and 3D graphing area
fig = plt.figure()
ax2D = fig.add_subplot(122)
ax3D = fig.add_subplot(121, projection='3d') 
ax3D.set_xlim3d(-mx, my) 
ax3D.set_ylim3d(-my, my) 
ax3D.set_zlim3d(-mz, mz)

#increase spacing between graphs
plt.subplots_adjust(wspace = 0.75)

#arbitrary equation for 3D surface
wave = 2*np.cos(y+x)+2*np.sin(-0.05*y*x)

#Replot all graphs based on the value of the slider
def update(sliderval): #update position of plane
  plane = np.full((S,S,),sliderval)

  #plot plane and surface
  ax3D.clear() 
  ax3D.plot_surface(x,y,wave,cmap='plasma') 
  ax3D.plot_wireframe(x,plane,y,alpha=0.25)

  #plot intersection of plane and surface
  ax2D.clear()
  ax2D.contour(x,wave,y,levels=[sliderval],colors='b',linestyles='solid') #Label the graphs and axes
  ax2D.set_title('Intersection of Plane and Surface') 
  ax2D.set_xlabel('x')
  ax2D.set_ylabel('z') 
  ax3D.set_title('3D Surface and Plane') 
  ax3D.set_xlabel('x') 
  ax3D.set_ylabel('y') 
  ax3D.set_zlabel('z')

#Create and save an animation
ani = FuncAnimation(fig, update, frames=np.linspace(-my, my, num=S), interval=100) 
ani.save('animation.gif', writer=PillowWriter(fps=30))
print("successfully saved!")
