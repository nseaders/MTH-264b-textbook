<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Note that <code class="code-inline tex2jax_ignore">rref()</code> returns not only the row reduced echelon form of a matrix, but also a tuple that tells you which columns have leading values of 1. These columns are called pivot columns, and give you a quick way to see any free variables (which are non-pivot columns).</div>
