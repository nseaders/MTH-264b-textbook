<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">The Sympy functions <code class="code-inline tex2jax_ignore">echelon_form()</code> and <code class="code-inline tex2jax_ignore">rref()</code> can be used to row reduce a matrix to reduced echelon form and row reduced echelon form, respectively. If you need a refresher on these two forms, read <a class="external" href="https://textbooks.math.gatech.edu/ila/row-reduction.html" target="_blank">Section 1.2</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-6-hidden.html" title="Footnote 2.2"><sup> 2 </sup></a> of Interactive Linear Algebra.</div>
